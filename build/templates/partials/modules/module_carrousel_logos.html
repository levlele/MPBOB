<section class="carrousel">
  <p id="solo-48hs" class="main__title">Ofertas de las siguientes marcas solo por 48hs</p>

  <div id="slider-logos" class="carrousel__container swiper-container">
    <div class="swiper-wrapper">
      {% for logo in carrousel_logos %}{% if logo.active %}
      <div class="swiper-slide">
        <a id="{{ logo.id }}-Carrousel" href="{{ logo.href | safe }}" title="{{ logo.alt }}" target="_blank">
          <img src="{{ landing_url}}{{logo.src }}" alt="{{ logo.alt }}">
        </a>
      </div>
      {% endif %}{% endfor %}
    </div>
  </div>
</section>
